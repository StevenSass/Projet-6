<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
	<script type="module" src="/FrontEnd/login.js"></script>
</head>
<body>
<header>
	<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
	<nav>
		<ul>
			<li>projets</li>
			<li>contact</li>
			<li>login</li>
			<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
		</ul>
	</nav>
</header>
<main>
    <div class="login-main">
        <h2>log In</h2>
        <form class="login-element">
            <div class="login-element_section">
                <label for="email" >E-mail</label>
                <input type="email" id="email" minlength="5" required>
            </div>
            <div class="login-element_section">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" minlength="5" autocomplete="on" required>
            </div>
            <div class="login-end">
				<input type="button" value="Se connecter" class="login-connect" id="login">
                <p>Mot de passe oublié</p>
            </div>
        </form>
    </div>
</main>
<footer>
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>
</body>
</html>
